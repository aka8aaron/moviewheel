<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Night Picker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #111; color: #fff; }
    h1 { margin: 20px 0; }
    canvas { background: #222; border-radius: 50%; margin: 20px auto; display: block; }
    button { padding: 10px 20px; font-size: 16px; margin: 20px; cursor: pointer; border: none; border-radius: 8px; background: #ff9800; color: #fff; transition: background 0.3s; }
    button:hover { background: #e68900; }
    #result { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🎬 Movie Night Picker 🎬</h1>
  <canvas id="wheel" width="500" height="500"></canvas>
  <button onclick="spin()">Spin the Wheel!</button>
  <div id="result"></div>

  <script>
    const movies = [
      "The Gentlemen",
      "Rear Window",
      "The Last of the Mohicans",
      "The Departed",
      "Idiocracy",
      "The Judge",
      "About Time",
      "Rounders"
    ];

    const colors = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f", "#9b59b6", "#1abc9c", "#e67e22", "#34495e"];
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const slices = movies.length;
    const sliceAngle = 2 * Math.PI / slices;
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      for (let i = 0; i < slices; i++) {
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 250, angle + i * sliceAngle, angle + (i + 1) * sliceAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(angle + (i + 0.5) * sliceAngle);
        ctx.fillStyle = "#fff";
        ctx.font = "16px Arial";
        ctx.textAlign = "right";
        ctx.fillText(movies[i], 230, 5);
        ctx.restore();
      }
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      let spinAngle = Math.random() * 2000 + 2000;
      let duration = 5000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        let easeOut = 1 - Math.pow(1 - progress / duration, 3);
        let currentAngle = spinAngle * easeOut;
        angle = currentAngle * Math.PI / 180;
        ctx.clearRect(0, 0, wheel.width, wheel.height);
        drawWheel();
        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const selected = movies[Math.floor(slices - (angle % (2 * Math.PI)) / sliceAngle) % slices];
          document.getElementById("result").innerText = "🍿 Tonight's pick: " + selected + "!";
        }
      }
      requestAnimationFrame(animate);
    }

    drawWheel();
  </script>
</body>
</html>
